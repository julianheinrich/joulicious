name: Add Nutritional Data for New Ingredients

on:
  push:
    paths:
      - 'ingredients/**.md'
  pull_request:
    paths:
      - 'ingredients/**.md'
  workflow_dispatch:

jobs:
  check-nutrition-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Check for new ingredients
        id: check_files
        run: |
          # Get list of changed ingredient files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^ingredients/.*\.md$' > changed_files.txt || true
          else
            git diff --name-only HEAD~1 HEAD | grep '^ingredients/.*\.md$' > changed_files.txt || true
          fi
          
          if [ -s changed_files.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed ingredient files:"
            cat changed_files.txt
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No ingredient files changed"
          fi
      
      - name: Validate nutritional data
        if: steps.check_files.outputs.has_changes == 'true'
        run: |
          python3 << 'EOF'
          import re
          import sys
          
          def validate_ingredient_file(filepath):
              """Validate that ingredient file has required nutritional information."""
              with open(filepath, 'r') as f:
                  content = f.read()
              
              required_sections = [
                  r'## Family Scores',
                  r'## Nutrition Information',
                  r'### Macronutrients',
                  r'\*\*Calories:\*\*',
                  r'\*\*Protein:\*\*',
                  r'\*\*Fat:\*\*',
                  r'\*\*Carbohydrates:\*\*',
                  r'## Source',
                  r'## Tags',
                  r'## Storage'
              ]
              
              missing_sections = []
              for section in required_sections:
                  if not re.search(section, content):
                      missing_sections.append(section)
              
              return missing_sections
          
          # Read changed files
          with open('changed_files.txt', 'r') as f:
              files = [line.strip() for line in f if line.strip()]
          
          all_valid = True
          for filepath in files:
              print(f"\nValidating {filepath}...")
              missing = validate_ingredient_file(filepath)
              if missing:
                  print(f"  âŒ Missing sections:")
                  for section in missing:
                      print(f"    - {section}")
                  all_valid = False
              else:
                  print(f"  âœ… All required sections present")
          
          if not all_valid:
              print("\nâš ï¸  Some ingredient files are missing required nutritional information.")
              print("Please ensure all ingredients include:")
              print("  - Family Scores section")
              print("  - Nutrition Information with macronutrients (calories, protein, fat, carbs)")
              print("  - Source section")
              print("  - Tags section")
              print("  - Storage section")
              print("\nNote: You can manually add this information or use USDA FoodData Central API.")
              sys.exit(1)
          
          print("\nâœ… All ingredient files are properly formatted!")
          EOF
      
      - name: Suggest USDA data sources
        if: steps.check_files.outputs.has_changes == 'true'
        run: |
          echo "ðŸ“Š For nutritional data, consider using:"
          echo "  - USDA FoodData Central: https://fdc.nal.usda.gov/"
          echo "  - USDA API: https://fdc.nal.usda.gov/api-guide.html"
          echo ""
          echo "To use the API, you can request a free API key from USDA."
          echo "Store it as a GitHub secret named USDA_API_KEY to enable automated lookups."
      
      - name: Create comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.check_files.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const files = fs.readFileSync('changed_files.txt', 'utf8')
              .split('\n')
              .filter(f => f.trim());
            
            if (files.length > 0) {
              const comment = `## ðŸ¥— New Ingredient Files Detected
              
              The following ingredient files were added or modified:
              ${files.map(f => `- \`${f}\``).join('\n')}
              
              ### âœ… Validation
              All ingredient files have been validated for required nutritional information.
              
              ### ðŸ“Š Data Sources
              For accurate nutritional data, consider:
              - [USDA FoodData Central](https://fdc.nal.usda.gov/)
              - [USDA API Documentation](https://fdc.nal.usda.gov/api-guide.html)
              
              To enable automated nutritional data lookups, add a \`USDA_API_KEY\` secret to the repository.
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
